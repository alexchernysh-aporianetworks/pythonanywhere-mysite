<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Bulk Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Home Button */
        .home-button {
            margin-bottom: 20px;
        }

        .home-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .home-button button:hover {
            background-color: #0056b3;
        }

        /* Section Styles */
        .section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .section-title {
            text-align: left;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .button-container {
            text-align: left;
            margin-bottom: 15px;

        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Dropdown Form Styles */
        .form-container {
            text-align: left;
            margin: 15px 0;
        }

        .form-container label {
            margin-right: 10px;
        }

        .form-container select {
            padding: 5px 10px;
        }
    </style>
<html>
<head>
    <title>Tiktok Bulk Page</title>
</head>
<body>


            <!-- Home Button -->
    <div class="home-button">
        <form method="get" action="{% url 'run_scripts_page' %}">
            <button type="submit">Home</button>
        </form>
    </div>


    <h1>Welcome to the Tiktok Bulk Page!</h1>



    <!-- General Scripts Section -->

        <h2 class="section-title">Tonic Scripts</h2>

    <button type="submit">Run Tiktok RSoC Tonic Offers and Pixels Script</button>

    <form method="get" action="{% url 'run_Bulk_tonic_TKoffers_script' %}">

    </form>




    <form method="get" action="{% url 'run_Bulk_TKRSoCTonicCreatLinks_script' %}">

    </form>


    <form method="get" action="{% url 'run_Bulk_TKRSoCTonicCreatpixel_script' %}">
    <button type="submit">Run Tiktok RSoC Tonic Pixel Script</button>
    </form>


    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">TC Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Tiktok_bulk__tchannels_createnew_script' %}">

    </form>


    <form method="get" action="{% url 'run_Tiktok_bulk__tchannelsdb_script' %}">

    </form>


    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">AdGroup Dup Scripts</h2>
        <div class="button-container">



    <form method="get" action="{% url 'run_Bulk_TKRSoCTonicCreat_link_pixel_Dup_script' %}">
    <button type="submit">Run Create Offers and Pixels Script</button>
    </form>


    <form method="get" action="{% url 'run_Bulk_tonic_TKoffers_script' %}">
    <button type="submit">Run Update Tonic offers DB Script</button>
    </form>


    <form method="get" action="{% url 'run_Bulk_TKRSoCTonicCreatpixel_Dup_script' %}">
    <button type="submit">Run Update Pixel Only Script</button>
    </form>



    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Jenia</h2>
        <div class="button-container">



    <form method="get" action="{% url 'run_Tiktok_Bulk_Manual_imagescut_script' %}">
    <button type="submit">Run Manual imagescut Script</button>
    </form>



    <form method="get" action="{% url 'run_TikTokCreateScript_script' %}">
    <button type="submit">Run TikTokCreateScript Script</button>
    </form>



    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Karmel Test</h2>
        <div class="button-container">



    <form method="get" action="{% url 'run_Bulk_tiktok_ads_uploader_v5_script' %}">
    <button type="submit">Run tiktok_ads_uploader_v5 Script</button>
    </form>



    <form method="get" action="{% url 'run_Bulk_tiktok_duplicator_2026_script' %}">
    <button type="submit">Run tiktok_duplicator_2026 Script</button>
    </form>


    </div>
    </div>


</body>
</html>
