<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboola Elad Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Home Button */
        .home-button {
            margin-bottom: 20px;
        }

        .home-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .home-button button:hover {
            background-color: #0056b3;
        }

        /* Section Styles */
        .section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .section-title {
            text-align: left;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .button-container {
            text-align: left;
            margin-bottom: 15px;

        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Dropdown Form Styles */
        .form-container {
            text-align: left;
            margin: 15px 0;
        }

        .form-container label {
            margin-right: 10px;
        }

        .form-container select {
            padding: 5px 10px;
        }
    </style>
<html>
<head>
    <title>Taboola Elad Page</title>
</head>
<body>


            <!-- Home Button -->
    <div class="home-button">
        <form method="get" action="{% url 'run_scripts_page' %}">
            <button type="submit">Home</button>
        </form>
    </div>


    <h1>Welcome to the Taboola Elad Page!</h1>

    </div>

    </div>

    <form method="get" action="{% url 'run_Elad_tabduplicatorfortest_Inuvo_script' %}">

    <form method="get" action="{% url 'run_Elad_tabduplicatorfortest_AFD_script' %}">

    <form method="get" action="{% url 'run_Elad_tabduplicatorfortest_TC_script' %}">

    </form>

    </div>
    </div>

    <div class="section">

    </form>



    <form method="get" action="{% url 'run_Elad_gcpgetdataforjenia_script' %}">
    <button type="submit">Run gcp get data Script</button>
    </form>


    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">TC Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_taboola_Elad__tchannels_createnew_script' %}">
    <button type="submit">Run Create new TC channels Script</button>
    </form>


    <form method="get" action="{% url 'run_taboola_Elad__tchannelsdb_script' %}">
    <button type="submit">Run Update TC channels db Script</button>
    </form>


    </div>
    </div>


    </div>
    </div>

    <!-- WTHMM Scripts Section -->
    <div class="section">
        <h2 class="section-title">WTHMM KW Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Elad_keywordsanalyze_script' %}">
        <button type="submit">Run Elad_keywordsanalyze "running" Script</button>
    </form>


    <form method="get" action="{% url 'run_Elad_keywordstokeywords_v3_script' %}">
    <button type="submit">Run Elad_keywordstokeywords_v3 Script</button>
    </form>


    </div>
    </div>

    </div>
    </div>

    <!-- WTHMM Scripts Section -->
    <div class="section">
        <h2 class="section-title">WTHMM Creative Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Elad_creatives_builder_script' %}">
        <button type="submit">Run Elad_creatives_builder Script</button>
    </form>



    </div>
    </div>

</body>
</html>
