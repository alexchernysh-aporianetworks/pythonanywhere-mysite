<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bulk Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Home Button */
        .home-button {
            margin-bottom: 20px;
        }

        .home-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .home-button button:hover {
            background-color: #0056b3;
        }

        /* Section Styles */
        .section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .section-title {
            text-align: left;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .button-container {
            text-align: left;
            margin-bottom: 15px;

        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Dropdown Form Styles */
        .form-container {
            text-align: left;
            margin: 15px 0;
        }

        .form-container label {
            margin-right: 10px;
        }

        .form-container select {
            padding: 5px 10px;
        }
    </style>
<html>
<head>
    <title>Facebook Bulk Page</title>
</head>
<body>


            <!-- Home Button -->
    <div class="home-button">
        <form method="get" action="{% url 'run_scripts_page' %}">
            <button type="submit">Home</button>
        </form>
    </div>


    <h1>Welcome to the Facebook Bulk Page!</h1>



    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Tonic Scripts</h2>
        <div class="button-container">



    <form method="get" action="{% url 'run_Bulk_FBRSoCTonicCreat_link_pixel_script' %}">
    <button type="submit">Run Facebook create Tonic offer and Pixel Script</button>
    </form>


    <form method="get" action="{% url 'run_Bulk_tonic_FBoffers_script' %}">
    <button type="submit">Run Facebook update Tonic offers DB Script</button>
    </form>



    <form method="get" action="{% url 'run_Bulk_FBRSoCTonicCreatLinks_script' %}">
    <button type="submit">Run rsoc tonic create offers Facebook Script</button>
    </form>

    <form method="get" action="{% url 'run_Bulk_FBRSoCTonicCreatpixel_script' %}">
    <button type="submit">Run Facebook RSoC Tonic Pixel Script</button>
    </form>


    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Predicto & Compado Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Bulk_predictochannels_createnew_script' %}">
    <button type="submit">Run Create new predicto channels Script</button>
    </form>


    <form method="get" action="{% url 'run_Bulk_Compadochannels_createnew_script' %}">
    <button type="submit">Run Create new Compado channels Script</button>
    </form>


    <form method="get" action="{% url 'run_Bulk_predictochannelsdb_script' %}">
    <button type="submit">Run Update Predicto & Compado channels db Script</button>
    </form>


    </div>
    </div>

    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Traffic Club Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_facebook_Bulk_tc_channels_createnew_script' %}">
    <button type="submit">Run Create new Traffic Club channels Script</button>
    </form>


    <form method="get" action="{% url 'run_facebook_Bulk_tc_channelsdb_script' %}">
    <button type="submit">Run Update Traffic Club channels db Script</button>
    </form>


    </div>
    </div>

    <div class="section">
        <h2 class="section-title">Policy checker</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_facebook_Bulk_newpolicycheckforall_script' %}">
    <button type="submit">Run Policy checker Script</button>
    </form>



    </div>
    </div>



    </div>
    </div>

    <div class="section">
        <h2 class="section-title">Traffic Club</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_facebook_Bulk_Extract_TXT_IMG_script' %}">
    <button type="submit">Run Extract_TXT_IMG Script</button>
    </form>



    </div>
    </div>


    <div class="section">
        <h2 class="section-title">Karmel Test</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Bulk_fb_uploader_v26_script' %}">
    <button type="submit">Run fb_uploader_v26 Script</button>
    </form>



    </div>
    </div>



</body>
</html>
