<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Or Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Home Button */
        .home-button {
            margin-bottom: 20px;
        }

        .home-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .home-button button:hover {
            background-color: #0056b3;
        }

        /* Section Styles */
        .section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .section-title {
            text-align: left;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .button-container {
            text-align: left;
            margin-bottom: 15px;

        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Dropdown Form Styles */
        .form-container {
            text-align: left;
            margin: 15px 0;
        }

        .form-container label {
            margin-right: 10px;
        }

        .form-container select {
            padding: 5px 10px;
        }
    </style>
<html>
<head>
    <title>Google Or Page</title>
</head>
<body>


            <!-- Home Button -->
    <div class="home-button">
        <form method="get" action="{% url 'run_scripts_page' %}">
            <button type="submit">Home</button>
        </form>
    </div>


    <h1>Welcome to the Google Or Page!</h1>


    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Or_Manual_imagescut_script' %}">
    <button type="submit">Run Manual_imagescut Script</button>
    </form>


    <form method="get" action="{% url 'run_Or_Creative_imagescut_script' %}">
    <button type="submit">Run Creative_imagescut Script</button>
    </form>



    </div>
    </div>


    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Or_GoogleRSoCTonicCreatLinks_script' %}">
    <button type="submit">Run GoogleRSoCTonicCreatLinks Script</button>
    </form>


    <form method="get" action="{% url 'run_Or_GoogleRSoCTonicActiveLinks_script' %}">
    <button type="submit">Run GoogleRSoCTonicActiveLinks Script</button>
    </form>



    </div>
    </div>

    </div>
    </div>

    <div class="section">
        <h2 class="section-title">Policy checker</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_google_Or_newpolicycheckforall_script' %}">
    <button type="submit">Run Google Policy checker Script</button>
    </form>


    <form method="get" action="{% url 'run_Or_newpolicycheckforall_script' %}">
    <button type="submit">Run policy check for all Script</button>
    </form>


    <form method="get" action="{% url 'run_Or_gcpgetdataforjenia_script' %}">
    <button type="submit">Run gcp get data Script</button>
    </form>



    </div>
    </div>


    <!-- General Scripts Section -->
    <div class="section">
        <h2 class="section-title">TC Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_google_Or__tchannels_createnew_script' %}">
    <button type="submit">Run Create new TC channels Script</button>
    </form>


    <form method="get" action="{% url 'run_google_Or__tchannelsdb_script' %}">
    <button type="submit">Run Update TC channels db Script</button>
    </form>


    </div>
    </div>



    </div>
    </div>

    <!-- WTHMM Scripts Section -->
    <div class="section">
        <h2 class="section-title">WTHMM KW Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Or_keywordsanalyze_script' %}">
        <button type="submit">Run Or_keywordsanalyze "running" Script</button>
    </form>


    <form method="get" action="{% url 'run_Or_keywordstokeywords_v3_script' %}">
    <button type="submit">Run Or_keywordstokeywords_v3 Script</button>
    </form>


    </div>
    </div>

    </div>
    </div>

    <!-- WTHMM Scripts Section -->
    <div class="section">
        <h2 class="section-title">WTHMM Creative Scripts</h2>
        <div class="button-container">


    <form method="get" action="{% url 'run_Or_creatives_builder_script' %}">
        <button type="submit">Run Or_creatives_builder Script</button>
    </form>



    </div>
    </div>

</body>
</html>
